parent.getFileIcon = function(_asName){
var Q= parent.jQuery;
_asName = _asName.toLowerCase();
if (Q.endsWith(_asName, ".bmp") || Q.endsWith(_asName, ".png") || Q.endsWith(_asName, ".jpg")
|| Q.endsWith(_asName, ".jpeg") || Q.endsWith(_asName, ".gif")) {
return "fileOfPhoto";

} else if(Q.endsWith(_asName, ".doc") || Q.endsWith(_asName, ".docx") || Q.endsWith(_asName, ".wps")){
return "fileOfWord";

} else if (Q.endsWith(_asName, ".pdf")){
return "fileOfPdf";

} else if (Q.endsWith(_asName, ".ppt") || Q.endsWith(_asName, ".pptx")) {
return "fileOfPowerPoint";

} else if(Q.endsWith(_asName, ".xls") || Q.endsWith(_asName, ".xlsx")) {
return "fileOfExcel";

} else if (Q.endsWith(_asName, ".txt") || Q.endsWith(_asName, ".rtf")) {
return "fileOfText";

} else if(Q.endsWith(_asName, ".rar") || Q.endsWith(_asName, ".zip") || Q.endsWith(_asName, ".7z") 
|| Q.endsWith(_asName, ".tar") || Q.endsWith(_asName, ".iso")) {
return "fileOfZip";

} else if(Q.endsWith(_asName, ".mp3") || Q.endsWith(_asName, ".wav") || Q.endsWith(_asName, ".amr")) {
return "fileOfMusic";

} else if(Q.endsWith(_asName, ".html") || Q.endsWith(_asName, ".htm")) {
return "fileOfLink";
} 

return "";
}
</script><script type="text/html" id="chat_profile">
